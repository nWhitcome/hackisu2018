<!DOCTYPE html>
<html>

<head land="en">
    <title>PathFinder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <!-- <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    </style> -->
</head>

<body>
    <div id="top_bar">PathFinder</div>
    <div id="side_bar">
        <div id="left_settings_box">
            <div class="run_type_wrapper">
                <p style="margin: 2px;">Run Type:</p>
                <form>
                    <input type="radio" name="runType" checked="checked" id="direct_radio"> Direct<br>
                    <input type="radio" name="runType" id="loop_radio"> There-and-back<br>
                </form>
            </div>
            <div class="run_type_wrapper">
                <p style="margin: 2px;">Mileage: </p>
                <input type="number" name="miles" id="mile_input_box" step=".01" value="1.0">
            </div>
            <div class="run_type_wrapper">
                <p style="margin: 2px;">Starting Location:</p>
                <form>
                    <input type="radio" name="runType" id="current_location_radio" checked="checked"> Current Location<br>
                </form>
            </div>
            <div class="run_type_wrapper">
                <p style="margin: 2px;">Direction:</p>
                <form>
                    <input type="radio" name="runType" id="north_radio" checked="checked"> North<br>
                    <input type="radio" name="runType" id="south_radio"> South<br>
                    <input type="radio" name="runType" id="east_radio"> East<br>
                    <input type="radio" name="runType" id="west_radio"> West<br>
                </form>
            </div>
            <div id="button_wrapper">
                <button id="testbutton">Run</button>
            </div>
            <div id="side_bottom_info_box">
                <h3>Total:</h3>
                <h1 id="total_mile_counter">0.0</h1>
                <h2 id="miles_text">miles</h2>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="jc_computation.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQh0NqbDgZaAfxz4CE2cYTTwxa5vle9N4&callback=initMap">
    </script>
</body>

</html>
